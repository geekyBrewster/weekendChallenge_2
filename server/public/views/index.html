<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="views/main.css">
    <!-- <link rel="stylesheet" href="views/main.css"> -->
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Super Awesome Calculator</h1>
    <div id="resultBox">
      <span>Answer: </span><span id="answer"> 0 </span> &nbsp
            <span id="numberEntry"></span>
      <button id="reset-btn" type="button">Reset</button>
    </div>
    <div class="container">
      <div id="numbersBox">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">0</button>
        <button id="submit" type="button"> = </button>
      </div>
      <div id="operators">
        <button id="add" type="button">Add</button>
        <button id="subtract" type="button">Subtract</button>
        <button id="multiply" type="button">Multiply</button>
        <button id="divide" type="button">Divide</button>
      </div>
    </div>

  </body>
</html>
